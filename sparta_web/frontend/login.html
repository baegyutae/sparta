<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 팀원 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .team-member {
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            max-width: 300px;
            width: 100%;
            background-color: #333;
        }

        .team-member img {
            max-width: 100%;
            border-radius: 50%;
        }

        .team-member h3 {
            margin-top: 10px;
        }

        .row2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .row2 .team-member {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>프로젝트 팀원</h1>

    <div class="row2">
        <div class="team-member">
            <img src="https://via.placeholder.com/150" alt="팀원 1">
            <h3>고도윤</h3>
            <p>팀원1</p>
        </div>

        <div class="team-member">
            <img src="https://via.placeholder.com/150" alt="팀원 2">
            <h3>배규태</h3>
            <p>팀장</p>
        </div>
    </div>

    <div class="row2">
        <div class="team-member">
            <img src="https://via.placeholder.com/150" alt="팀원 3">
            <h3>이종렬</h3>
            <p>팀원2</p>
        </div>

        <div class="team-member">
            <img src="https://via.placeholder.com/150" alt="팀원 4">
            <h3>박창선</h3>
            <p>팀원3</p>
        </div>
    </div>
</body>

</html>
